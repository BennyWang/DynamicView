apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 3
        versionName "0.0.3"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    api project(':dynamicview-annotations')
    annotationProcessor project(':dynamicview-compiler')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile project(path: ':dynamicview-api')
}

ext.projectName         = "DynamicView"
ext.projectDescription  = "Runtime xml layout inflater"
ext.projectGroupId      = "com.benny.library"
ext.projectArtifactId   = "DynamicView"

apply from: rootProject.file('gradle/androidBintrayUpload.gradle')
